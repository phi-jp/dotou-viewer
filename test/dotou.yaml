title: 怒涛の HOGE
sections:
  -
    id: '010'
    label: カラー
    items:
      - { id: '010', label: 'テキストの色を赤にしよう(text-red)' }
      - { id: '020', label: '背景の色を黄色にしよう(bg-yellow)' }
      - { id: '030', label: 'ボーダーの色を青にしよう(border border-blue)' }
      - { id: '040', label: '文字の色をグラデーションで指定しよう(text-aquasplash)' }
      - { id: '050', label: '背景色をグラデーションで指定しよう(bg-cleanmirror)' }
  -
    id: '020'
    label: ボーダー
    items:
      - { id: '010', label: 'ボーダーをつけよう(border)' }
      - { id: '020', label: 'ボーダーの太さを3pxにしよう(border-width-3)' }
      - { id: '030', label: '下だけにボーダーをつけてみよう(border-bottom)' }
      - { id: '040', label: '複数のdivタグを作成し、最後の下ボーダーだけ消してみよう(border-bottom-not-last)' }
  -
    id: '030'
    label: サイズ(README と違う)
    items:
      - { id: '010', label: '幅を16pxにしよう(w16)' }
      - { id: '020', label: '高さを32pxにしよう(h32)' }
      - { id: '030', label: '幅・高さを64pxにしよう(s64)' }
      - { id: '040', label: '幅を親要素の4%にしよう(w4per)' }
      - { id: '050', label: '高さを親要素の8%にしよう(h8per)' }
      - { id: '060', label: '幅・高さを親要素の16%にしよう(s16per)' }
      - { id: '070', label: '幅を画面の幅に対して8%にしよう(w8vw)' }
      - { id: '080', label: '高さを画面の幅に対して16%にしよう(h16vw)' }
      - { id: '090', label: '幅・高さを画面の幅に対して32%にしよう(s32vw)' }
      - { id: '100', label: '幅を画面の高さに対して16%にしよう(w16vh)' }
      - { id: '110', label: '高さを画面の高さに対して32%にしよう(h32vh)' }
      - { id: '120', label: '幅・高さを画面の高さに対して64%にしよう(s64vh)' }
      - { id: '130', label: '幅を親要素いっぱいにしよう(w-full)' }
      - { id: '140', label: '高さを親要素いっぱいにしよう(h-full)' }
      - { id: '150', label: '幅・高さを親要素いっぱいにしよう(s-full)' }
  -
    id: '040'
    label: 特殊な形状
    items:
      - { id: '010', label: '角を4px丸めてみよう(rounded-4)' }
      - { id: '020', label: '角丸のボタンを作ろう(w300 rounded-full)' }
      - { id: '030', label: '幅・高さが128pxの円を作成しよう(s128 circle)' }
      - { id: '040', label: '親要素の50%の幅の正方形を作成しよう(w50per square)' }
      - { id: '050', label: 'いい感じの長方形を作成しよう(rect)' }
      - { id: '060', label: '幅:高さ=16:9 の長方形を作成しよう(rect-16_9)' }
  -
    id: '050'
    label: マージン/パディング
    items:
      - { id: '010', label: '外側に2pxの余白をとろう(m2)' }
      - { id: '020', label: '外側の上に4pxの余白をとろう(mt4)' }
      - { id: '030', label: '外側の左に8pxの余白をとろう(ml8)' }
      - { id: '040', label: '外側の左右に16pxの余白をとろう(mx16)' }
      - { id: '050', label: '外側の上下に32pxの余白をとろう(my32)' }
      - { id: '060', label: '複数のdivタグを作成し、最後の下マージンだけ消してみよう(mb0-last)' }
      - { id: '070', label: '外側の左右の余白を均等にし、中央揃えにしよう(mxa)' }
      - { id: '080', label: '外側の上に-32pxの余白をとることで、上側の要素とかぶせよう(mtn32)' }
      - { id: '090', label: '内側に4pxの余白をとろう(p4)' }
      - { id: '100', label: '内側の上に8pxの余白をとろう(pt8)' }
      - { id: '110', label: '内側の左に16pxの余白をとろう(pl16)' }
      - { id: '120', label: '内側の左右に32pxの余白をとろう(px32)' }
      - { id: '130', label: '内側の上下に64pxの余白をとろう(py64)' }
  -
    id: '060'
    label: フォント
    items:
      - { id: '010', label: 'フォントサイズを16pxにしよう(fs16)' }
      - { id: '020', label: 'フォントウェイトを「太め」しよう(bold)' }
      - { id: '030', label: 'フォントウェイトを500にしよう(fw5)' }
      - { id: '040', label: 'テキストが親要素以上の長さになった時に、改行させよう(word-break-all)' }
      - { id: '050', label: 'テキストを二行以上にして、行の高さをテキストの2倍にしよう(lh20)' }
  -
    id: '070'
    label: フレックスボックス(README と違う)
    items:
      - { id: '010', label: 'フレックスボックスで複数のdivタグを横並びにしよう(flex, f)' }
      - { id: '020', label: '左寄せにしよう(flex-left, fl)' }
      - { id: '030', label: '右寄せにしよう(flex-right, fr)' }
      - { id: '040', label: '左右中央に配置しよう(flex-center, fc)' }
      - { id: '050', label: '左右を等間隔に配置しよう(flex-around)' }
      - { id: '060', label: '左右を両端寄せで等間隔に配置しよう(flex-between)' }
      - { id: '070', label: '上寄せにしよう(flex-top, ft)' }
      - { id: '080', label: '下寄せにしよう(flex-bottom, fb)' }
      - { id: '090', label: '上下中央に配置しよう(flex-middle, fm)' }
      - { id: '100', label: '上下左右中心に配置しよう(flex-heart, fh)' }
      - { id: '110', label: '逆順に並べよう(flex-row-reverse)' }
      - { id: '120', label: '縦並びにしよう(flex-column)' }
      - { id: '130', label: '縦で逆順に並べよう(flex-column-reverse)' }
      - { id: '140', label: '折り返すようにしよう(flex-wrap)' }
      - { id: '150', label: '折り返すようにして、逆順に並べよう(flex-wrap-reverse)' }
      - { id: '160', label: 'フレックスボックス内のアイテムのサイズを固定しよう(flex-fixed)' }
      - { id: '170', label: 'フレックスボックス内のアイテムのサイズを最大に広げよう(flex-auto)' }
  -
    id: '080'
    label: ポジション
    items:
      - { id: '010', label: '絶対座標で上から4px, 左からの8pxに配置しよう(absolute t4 l8)' }
      - { id: '020', label: '相対座標で下から16px, 右からの32pxに配置しよう(relative b16 r32)' }
      - { id: '030', label: '基準座標を変更して、親要素の上から-8px, 左からの-16pxに配置しよう(relative>absolute tn8 ln16)' }
      - { id: '040', label: '固定座標で上下左右を同時に0pxに指定しよう(fixed trbl0)' }
      - { id: '050', label: '固定座標の64px正方形を表示優先度を下げて、テキストの後ろに表示させよう(fixed s64 t0 l0 zn1)' }
  -
    id: '090'
    label: フォーム
    items:
      - { id: '010', label: 'inputタグをスタイリッシュにしよう(input)' }
      - { id: '020', label: 'textareaタグをスタイリッシュにしよう(input)' }
      - { id: '030', label: 'ボタンをスタイリッシュにしよう(button)' }
      - { id: '040', label: 'ボタンにメインカラーを指定しよう(button primary)' }
      - { id: '050', label: 'ボタンに強調色を指定しよう(button danger)' }
  -
    id: '100'
    label: レスポンシブ
    items:
      - { id: '010', label: '非表示にしよう(hide)' }
      - { id: '020', label: 'モバイルの画面サイズだけ非表示に(s-hide)' }
      - { id: '030', label: 'タブレットの画面サイズだけ非表示に(m-hide)' }
      - { id: '040', label: 'デスクトップの画面サイズだけ非表示に(l-hide)' }
      - { id: '050', label: 'モバイルの画面サイズだけ表示しよう(s-show)' }
      - { id: '060', label: 'タブレットの画面サイズだけ表示しよう(m-show)' }
      - { id: '070', label: 'デスクトップの画面サイズだけ表示しよう(l-show)' }
      - { id: '080', label: 'グリッドで3列にしよう(row col4)' }
      - { id: '090', label: 'グリッドでモバイルの画面サイズだけ2列にしよう(row s-col6)' }
      - { id: '100', label: 'グリッドでタブレットの画面サイズだけ4列にしよう(row m-col3)' }
      - { id: '110', label: 'グリッドでデスクトップの画面サイズだけ6列にしよう(row l-col2)' }
  -
    id: '110'
    label: ディスプレイ
    items:
      - { id: '010', label: 'インライン要素をブロック要素にしよう(block)' }
      - { id: '020', label: 'ブロック要素をインライン要素にしよう(inline)' }
      - { id: '030', label: 'ブロック要素をインラインブロック要素にしよう(inline-block)' }
  -
    id: '120'
    label: オーバーフロー
    items:
      - { id: '010', label: '要素のサイズで子要素を切り抜いて表示しよう(overflow-hidden)' }
      - { id: '020', label: '要素をスクロールできるようにしよう(overflow-scroll)' }
      - { id: '030', label: '縦軸だけスクロールできるようにしよう(overflow-y-scroll)' }
      - { id: '040', label: '横軸だけスクロールできるようにしよう(overflow-x-scroll)' }
  -
    id: '130'
    label: 画像系
    items:
      - { id: '010', label: '画像を要素にフィットさせよう(object-fit-cover)' }
      - { id: '020', label: '画像全体表示するように要素にフィットさせよう(object-fit-contain)' }
      - { id: '030', label: '画像を上合わせに表示させよう(object-position-top)' }
      - { id: '040', label: '画像を中央に表示させよう(object-position-middle)' }
      - { id: '050', label: '画像を下合わせに表示させよう(object-position-bottom)' }
  -
    id: '140'
    label: アニメーション
    items:
      - { id: '010', label: '不透明度を50%にしよう(opacity-50)' }
      - { id: '020', label: '徐々に要素の不透明度を0にしよう(transition opacity-0)' }
      - { id: '030', label: 'フェードインさせよう(fadeIn)' }
      - { id: '040', label: 'フェードアウトさせよう(fadeOut)' }
  -
    id: '150'
    label: その他
    items:
      - { id: '010', label: 'グレースケールさせよう(filter-grayscale)' }
      - { id: '020', label: '影をつけよう(box-shadow)' }
      - { id: '030', label: 'カーソルをポインターにしよう(cursor-pointer)' }
      - { id: '040', label: 'マウス操作、タッチ操作を無効にしよう(pointer-none)' }
      - { id: '050', label: '一覧のスタイルを変更しよう(list-style-type)' }
      - { id: '060', label: '1行目に収まらない文章を『・・・』で表示しよう(line-clamp-1)' }